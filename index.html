<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gitcolors.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col profile-aside"></div>
            <div class="col"></div>
        </div>

    </div>
    <script id="aside-template" type="text/x-handlebars-template">
        {{#this}}
        <div class="card" style="width: 18rem;">
            <img src="{{avatar_url}}" class="card-img-top rounded-circle" alt="profile avatar">
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
              <h6 class="card-sub-title">{{login}}</h6>
              <p class="card-text">{{bio}}</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-dark">Edit profile</a>
              </div>
              <p class="card-text text-center">{{followers}} followers &#x2022; {{following}} following </p>
              
              <div id="section-break"></div>
              <h6 class="card-sub-title">Organizations</h6>
              <img src="{{orgAvatar}}" class="card-img" alt="ccs avatar">
            </div>
          </div>
          {{/this}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
